<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - glassmorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
    </section>
    <div class="container">
        <div class="card-top-left"></div>
        <div class="card-center">
            <div class="container">
                <form action="" class="form">
                    <h1>Login</h1>
                    <p class="main">Username:</p>
                    <input type="text" class="username" placeholder="Enter your name" autocomplete="off" placeholderrequired />
                    <p class="main">Password:</p>
                    <input type="password" class="password" placeholder="Enter your password" autocomplete="off" required />
                    <div class="forget-password-msg">
                        <button class="msg">forget Password?</button>
                    </div>
                    <div class="sign">
                        <button type="submit" value="submit" class="signin">Sign in</button>
                    </div>
                    <br>
                    <div class="hr">
                        <hr class="left-line">
                            <p><strong>Or Sign in with</strong></p>
                        <hr class="right-line">
                    </div>
                    <div class="no-account-msg">
                        <br>
                        <button type="submit" value="submit" class="google"><i class="fas fa-brands fa-google"></i>&nbsp;&nbsp;Google</button>
                        <br>
                        <button type="submit" value="submit" class="facebook"><i class="fa-brands fa-facebook-f"></i>&nbsp;&nbsp;Facebook</button>
                    </div>
                    <div class="signup--msg">
                        <button class="signup-msg">Don't have an account?</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card-bottom-right"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
